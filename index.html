<body>
  <div class="bg-image"></div>
  <div>
    <p class="othertext"> Marvel's Spider-Man Remastered Countdown</p>
    <p class="countdown" id="demo"></p>
  </div>


  <!-- Countdown script -->
  <script>
    var countDownDate = new Date("Aug 12, 2022 00:00:00").getTime();
    
    var x = setInterval(function()
    {
      var now = new Date().getTime();
      var distance = countDownDate - now;
    
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    
      if (distance < 0) 
      {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "#Be Greater!";
      }
    }, 1000);


  </script> 
  <div class="slideshow-container">
  
    <div class="mySlides fade">
      <img src="./assets/spiderman.jpg" style="width:100%">
    </div>
    
    <div class="mySlides fade">
      <img src="./assets/spiderman1.jpg" style="width:100%">
   </div>
    
    <div class="mySlides fade">
      <img src="./assets/spiderman2.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <img src="./assets/spiderman3.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <img src="./assets/spiderman4.jpg" style="width:100%">

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
    
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span> 
    </div>
    
    <script>
let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
    </script>
